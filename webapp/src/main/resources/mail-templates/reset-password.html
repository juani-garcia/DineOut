<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml"
        style="background: linear-gradient(90deg, #d53369 0%, #daae51 100%);
        padding-bottom: 20px;
        padding-top: 20px;
">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="https://images.emojiterra.com/google/android-pie/512px/1f35c.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        html body {
            font-family: Montserrat, sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body style="background: linear-gradient(90deg, #d53369 0%, #daae51 100%); padding-bottom: 20px; padding-top: 20px;">
<center>
    <div style="position: relative;
    background-color: #fff;
    -webkit-transition: -webkit-box-shadow .25s;
    transition: -webkit-box-shadow .25s;
    width: 60%;
    transition: box-shadow .25s, -webkit-box-shadow .25s;
    -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
    border-radius: 24px;">
        <div style="padding: 24px; color: #000000 !important; border-radius: 0 0 2px 2px; margin: 20px 0 20px 0;">
            <h1 style="font-weight: 900;
    font-size: 4.2rem;
line-height: 110%;
margin: 2.8rem 0 2.8rem 0;
 text-align: center;">
                <b>Dine Out</b> <img style="height: 4.0rem"
                                     src="https://images.emojiterra.com/google/android-pie/512px/1f35c.png">
            </h1>
            <h3 th:text="#{greetings(${recipient})}"></h3>
            <p th:text="#{reset_password}"></p>
            <a th:href="${recovery_link}" th:text="#{reset_password_link}"></a>
            <h4 th:text="#{regards}"></h4>
            <h4 th:text="#{signature}"></h4>
        </div>
    </div>
</center>
</body>
</html>
